<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição em Evento</title>
</head>
<body>
   <h1 style="text-align: center;">Formulario de Inscrição em Evento </h1>
   <form>
   <table style="width: 70%; margin: 0 auto">
        <tr>
            <td style="text-align: right;">Nome Completo:</td>
            <td>
                <input type="dsada" name="nome"
                        placeholder="nome">
            </td>                          
        </tr>
        <tr>
            <td style="text-align: right;">e-mail</td>
            <td>
                <input type="dsada" name="email"
                            placeholder="digite seu e-mail">
            </td>                
        </tr> 
        <tr> 
            <td style="text-align: right;">Sexo:</td>
            <td>
                <input type="radio" name="sexo" value="Masc"> masc
                &nbsp;&nbsp;
                <input type="radio"   name="sexo" value="Fem"> fem
                &nbsp;&nbsp;
            </td> 
        </tr>
        <tr>
            <td style="text-align: right;">Cargo:</td>
            <td>
                <input type="dsada" name="cargo"
                        placeholder="cargo">
            </td>                          
        </tr>
        <tr>
            <td>
                <label style="text-align: right;">Data de Nascimento:</label>
                    <input type="date" name="dtnasc">
            </td>                          
        </tr>
        <tr>
            <td style="text-align: right;">Telefone:</td>
            <td>
                <input type="dsada" name="telefone"
                        placeholder="telefone">
            </td>                          
        </tr>
       </table>
   <h2 style="text-align: center;">Informações da Instituição</h2>
    <p style="text-align: center;"> Preencha os campos abaixo com as informações da empresa em que trabalha </p> 
    <table style="width: 70%; margin: 0 auto">
        <tr>
            <td style="text-align: right;">Empresa:</td>
            <td>
                <input type="dsada" name="empresa"
                        placeholder="digite o nome da empresa">
            </td>                          
        </tr>
        <tr>
            <td style="text-align: right;">Endereço Completo:</td>
            <td>
                <input type="dsada" name="endereço"
                        placeholder="digite o endereço">
            </td>                          
        </tr>
        <tr>
            <td style="text-align: right;">Cidade:</td>
            <td>
                <input type="dsada" name="cidade">
            </td>                          
        </tr>
        <tr>  
            <td style="text-align: right;">Estado:</td>
            <td>
                <select name="uf">
                    <option>Selecione UF</option>
                    <option>Sao Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rondônia</option>
                    <option>Acre</option>
                </select>
            </td>
        </tr> 
        <tr>
            <td style="text-align: right;">Quant. Funcionários:</td>
            <td>
                <input type="dsada" name="funcionarios"
                        placeholder="digite a quantidade">
            </td>                          
        </tr>
        <tr>
            <td style="text-align: right;">Observações:</td>
            <td>
                <input type="dsada" name="observações"
                        placeholder="digite aqui sua mensagem">
            </td>                          
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Enviar"> &nbsp;&nbsp;
                <input type="reset" value="Limpar">
            </td>
        </tr>
    </table>        
   </form>
</body>
</html>
